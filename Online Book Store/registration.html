<body>

                    d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783" />

            <p class="b">Online Book Store</p>
        </div>
        <div class="nav-link">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </div>
    <form class="box" id="myForm">
        <h3>REGISTRATION FORM</h3>
        <div id="info">
            <label for="first_name">First Name </label>
            <input type="text" name="first_name" id="fn" required><br>
            <label for="last_name">Last Name </label>
            <input type="text" name="last_name" id="ln" required><br>
            <label for="email">Email </label>
            <input type="email" name="email" id="email" required style="left: 23%;"><br>
            <label for="password">Password </label>
            <input type="password" id="password" required style="left: 17%;"><br>
            <label for="address">Address </label>
            <input type="text" id="address" required style="left: 19%;"><br>
            <label for="mobile">Mobile No </label>
            <input type="text" id="mobile" required><br>
            <div class="rad">    
                <label for="gender" id="gender" style="left: -20%;">Gender </label>
                <input type="radio" name="gender" value="male" style="left: -7%;"/><p style="left: -6%;">Male</p>
                <input type="radio" name="gender" value="female" style="left: -4%;"/><p style="left: -4%;">Female</p>
            </div>
        </div>
        <div class="action">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <script src="registration.js"></script>
</body>

</html>

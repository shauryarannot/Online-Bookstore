            <h2>Computer Science Engineering</h2>
            <form id="myForm">
                <label for="book">Text Book</label>
                <input list="books" required style="left: 15px;">
                <datalist id="books">
                    <option value="Web Technology">
                    <option value="DBMS">
                    <option value="Design and Analysis of Algorithm">
                    <option value="Data Structure">
                    <option value="C++ Programming">
                </datalist><br>
                <label for="quantity">Quantity</label>
                <input type="number" min="1"  id="quantity" required><br>
                <button type="submit" onclick="msg()">Buy</button>
            </form>
            <p>Cost of one book is "&#8377;500" + shipping "&#8377;100"</p>

        <script>
            function msg(){
                var q = document.getElementById("quantity").value;
                if(q<1){
                    alert('Quantity must be greater than or equal to 1');
                    return;
                }
                var cost = q*500;
                var amt = cost+100;
                var conf = confirm('Book Price: '+q+'*'+'500 ='+'₹'+cost+'\n'+'Shipping Charge: ₹100\n'+'Total: ₹'+amt+'\nAre you want to buy?');
                if(conf){
                    alert('Thank You! for buying');
                }
            }
        </script>
